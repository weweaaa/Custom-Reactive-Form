<form [formGroup]="form">
  <ng-container *ngFor="let item of dataSource; let i = index;">

    <div [ngSwitch]="item.controlType">

      <!-- ========== Input ========== -->
      <lib-jia-input *ngSwitchCase="cType.JiaInput" [formControlName]="item.id" [controlItem]="item"></lib-jia-input>

      <!-- ========== Select ========== -->
      <lib-select-list *ngSwitchCase="cType.SelectList" [formControlName]="item.id" [controlItem]="item"></lib-select-list>

      <!-- ========== CheckBoxList ========== -->
      <lib-check-box-list *ngSwitchCase="cType.CheckBoxList" [formControlName]="item.id" [controlItem]="item"></lib-check-box-list>

    </div>
    <br />
  </ng-container>
</form>
