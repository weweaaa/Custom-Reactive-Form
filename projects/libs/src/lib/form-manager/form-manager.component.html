<form [formGroup]="form">
  <ng-container *ngFor="let item of dataSource; let i = index;">

    <!-- ========== Input ========== -->
    <mat-form-field>
      <input matInput [formControlName]="item.id" [placeholder]="item.name" [matAutocomplete]="false" />
      <!-- <input matInput [formControlName]="item.id" [placeholder]="item.name" autocomplete="off" /> -->
    </mat-form-field>
    <br />
  </ng-container>
</form>
