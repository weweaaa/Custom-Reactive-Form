<h3>我是 Keydown Input Custom Form Control 元件</h3>

<mat-form-field>
  <input matInput [formControl]="control" [placeholder]="controlItem?.name" autocomplete='no' />
</mat-form-field>

<ng-container *ngFor="let item of controlItem?.validatorList | keyvalue">
  <mat-error *ngIf="outsideContorl?.hasError(item.key)">
    ＊{{ item.value.message }}
  </mat-error>
</ng-container>
