<ng-container *ngIf="controlItem?.dataSource">
  <div style="width: 180px;">
    <mat-selection-list [formControl]="control">
      {{ controlItem?.name }}
      <mat-list-option *ngFor="let r of controlItem?.dataSource" [id]="r.key" [value]="r.key">
        {{ r.lable }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</ng-container>

<ng-container *ngFor="let item of controlItem?.validatorList | keyvalue">
  <mat-error *ngIf="outsideContorl?.touched && outsideContorl?.hasError(item.key)">
    ï¼Š{{ item.value.message }}
  </mat-error>
</ng-container>
